[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=EfficientWiFi
Author=Claude
Information=Minimalist WiFi monitor
Version=2.1
License=Creative Commons BY-NC-SA 4.0

[Variables]
Font=Segoe UI
TextColor=255,255,255,245
BackgroundColor=0,0,0,180

[MeasureAccentColor]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\Microsoft\Windows\DWM
RegValue=ColorizationColor
UpdateDivider=-1

[MeasureWiFiSSID]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=SSID
UpdateDivider=2
IfCondition=1
IfTrueAction=[!SetOption MeterSSID Text "%1"]
IfFalseAction=[!SetOption MeterSSID Text "Not Connected"]

[MeasureWiFiStrength]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=Quality
UpdateDivider=2

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,260,40,8 | Fill Color #BackgroundColor# | StrokeWidth 1 | Stroke Color [MeasureAccentColor]
DynamicVariables=1

[MeterSSID]
Meter=String
X=15
Y=20
W=180
H=20
FontFace=#Font#
FontSize=12
FontColor=[MeasureAccentColor]
StringStyle=Bold
Text="%1"
MeasureName=MeasureWiFiSSID
AntiAlias=1
ClipString=1
DynamicVariables=1
StringAlign=LeftCenter

[MeterSignalIcon]
Meter=String
X=200
Y=20
W=20
H=20
FontFace=Segoe UI Emoji
FontSize=11
FontColor=#TextColor#
Text=""
AntiAlias=1
StringAlign=LeftCenter

[MeterSignalStrength]
Meter=String
MeasureName=MeasureWiFiStrength
X=225
Y=20
W=30
H=20
FontFace=#Font#
FontSize=11
FontColor=#TextColor#
StringStyle=Normal
Text="%1%"
AntiAlias=1
StringAlign=LeftCenter