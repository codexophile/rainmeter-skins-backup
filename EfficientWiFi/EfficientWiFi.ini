[Rainmeter]
Update=5000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=EfficientWiFi
Author=Claude
Information=Efficient WiFi monitor using WMI queries
Version=1.0
License=Creative Commons BY-NC-SA 4.0

[Variables]
Font=Segoe UI
TextColor=255,255,255,255
Scale=1.0

[MeasureWiFiSSID]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=SSID
UpdateDivider=12
IfCondition=1
IfTrueAction=[!SetOption MeterSSID Text "WiFi: %1"]
IfFalseAction=[!SetOption MeterSSID Text "Not Connected"]

[MeasureWiFiStrength]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=Quality
UpdateDivider=12

[MeasureNetworkUp]
Measure=NetOut
Interface=Best
AverageSize=3
UpdateDivider=2

[MeasureNetworkDown]
Measure=NetIn
Interface=Best
AverageSize=3
UpdateDivider=2

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,200,80,5 | Fill Color 0,0,0,128 | StrokeWidth 0
UpdateDivider=-1

[MeterSSID]
Meter=String
MeasureName=MeasureWiFiSSID
X=10
Y=10
W=180
H=20
FontFace=#Font#
FontSize=10
FontColor=#TextColor#
StringStyle=Normal
AntiAlias=1
ClipString=1

[MeterSignalStrength]
Meter=String
MeasureName=MeasureWiFiStrength
X=10
Y=30
W=180
H=20
FontFace=#Font#
FontSize=10
FontColor=#TextColor#
StringStyle=Normal
Text="Signal: %1%"
AntiAlias=1

[MeterNetworkStats]
Meter=String
MeasureName2=MeasureNetworkDown
MeasureName=MeasureNetworkUp
X=10
Y=50
W=180
H=20
FontFace=#Font#
FontSize=10
FontColor=#TextColor#
StringStyle=Normal
Text="↑%1B/s  ↓%2B/s"
Substitute="K":"k","M":"m"
NumOfDecimals=1
AutoScale=1
AntiAlias=1